name: check linting

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: oven-sh/setup-bun@v1
      - name: Install
        run: 'bun install'
      - name: Lint Check
        run: 'bun lint'
